<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<br>
		<div style="text-align: center;">
			<h1>detik.com PING STATISTIC</h1>

		<br>
		<div class="row">
			<div class="col-md-8 col">
				<div id="stats"></div>
			</div>
			<div class="col-md-4">
				<h4>Success Percentile</h4>
				<div id="status"></div>
			</div>
		</div>
	</div>

	<br>

	<div style="text-align: center;">

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.18.1/apexcharts.min.js"></script>
	<script>
		var options = {
			tooltip: {
				x: {
					show: true,
					formatter: function(series, seriesIndex, dataPointIndex, w) {
						return "Seq " + series
					}
				},
				y: {
					show: true,
					formatter: function(series, seriesIndex, dataPointIndex, w) {
						return series + "ms"
					}
				}
			},
			series: [{
				name: "RTT",
				data: [60,67,72,66,71,65,61,73,64,69,68,69,58,62,69,66,69,73,69,64],
			}],
			chart: {
				type: 'line',
				height: 350
			},
			stroke: {
				curve: 'stepline',
			},
			dataLabels: {
				enabled: true,
				formatter: function (val, opts) {
					if (val < 0) {
						return "fail"
					}
					return val + "ms"
				},
			},
			title: {
				text: 'Success Statistic',
				align: 'left'
			},
			markers: {
				hover: {
					sizeOffset: 4
				}
			}
		};

		var chart = new ApexCharts(document.querySelector("#stats"), options);
		chart.render();

		var options = {
			series: [20, 0],
			labels: ["Success", "Failed"],
			colors: ["#1FE199", "#FE4962"],
			chart: {
				type: 'donut',
			},
			responsive: [{
				breakpoint: 480,
				options: {
					chart: {
						width: 200
					},
					legend: {
						position: 'bottom'
					}
				}
			}]
		};

		var chart = new ApexCharts(document.querySelector("#status"), options);
		chart.render();
	</script>
